# The configuration for the engagementNotificationFeature feature
features:
  engagement-notification-feature:
    description: >
      The feature that controls the engagement notifications.
    variables:
      engagement-notification-feature-status:
        description: If true, we will allow user to use the engagement notification feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value: {
          "engagement-notification-feature-status": true
        }
      - channel: developer
        value: {
          "engagement-notification-feature-status": true
        }
